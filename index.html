<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width = device-width, initial-scale=1"></meta>
	<title>digital timer</title>
	<link rel="stylesheet" href="digital-timer-style.css"/>
	
</head>
<body>
<div class="app-container">
<h1>Digital Timer</h1>

<div class="digital-timer-container">
	
	<div class="digital-timer-bg">
		<div class="digital-timer">
			<h1>25:00</h1>
			<p>Paused</p>
		</div>	
	</div>
	
	<div class="buttons-timer-container">
		<ul class="buttons-container">
			<li>
			<button><img src="play-icon-img.png" alt="play icon"/></button>
			<p>Start</p>
			</li>
			<li>
			<button><img src="reset-icon-img.png" alt="reset icon"/></button>
			<p>Reset</p>
			</li>
		</ul>
		
		<p>Set Timer Limit</p>
		
		<div class="timer-container">
			<button>-</button>
			<div class="timer-text"><span>25</span></div>
			<button>+</button>
		</div>		
	</div>
	

</div>








	
	
</div>

</body>
</html>
